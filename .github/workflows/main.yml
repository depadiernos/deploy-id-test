name: Add Issues to Project

on:
  issues:
    types: [closed]
    
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.0
        with:
          project: test
          column: test
          repo-token: ${{ secrets.github_actions2 }}
